<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Terminal</title>
<style>
  body {
    background: #000;
    color: #33ff33;
    font-family: "Courier New", monospace;
    margin: 0;
    padding: 20px;
  }
  .red { color: #ff4444; }
  .yellow { color: #ffaa00; }
  .cursor {
    display: inline-block;
    animation: blink 1s infinite;
  }
  @keyframes blink {
    50% { opacity: 0; }
  }
</style>
</head>

<body>
<div id="term"></div>
<span class="cursor">‚ñà</span>

<script>
const lines = [
  "root@localhost:~# sudo systemctl status",
  "‚óè system running",
  "",
  "root@localhost:~# journalctl -xe",
  "kernel: initializing security modules...",
  "kernel: checking filesystem integrity...",
  "",
  "kernel warning: process anomaly detected",
  "kernel warning: memory access spike",
  "",
  "root@localhost:~# ps aux | grep suspicious",
  "root      1337  99.9  66.6  ???  ???  unknown",
  "",
  "‚ö† SECURITY NOTICE ‚ö†",
  "",
  "Running deep scan...",
  "",
  "3...",
  "2...",
  "1...",
  "",
  "üòÇ GOT YOU.",
  "",
  "This is a fake Linux terminal.",
  "No scan was run.",
  "No data was accessed.",
  "",
  "Relax ‚Äî it‚Äôs just a prank üòÑ",
  "root@localhost:~# exit"
];

let i = 0;
const term = document.getElementById("term");

function typeLine() {
  if (i < lines.length) {
    let line = lines[i];

    if (line.includes("warning") || line.includes("‚ö†")) {
      term.innerHTML += `<span class="red">${line}</span><br>`;
    } else if (line.match(/3|2|1/)) {
      term.innerHTML += `<span class="yellow">${line}</span><br>`;
    } else {
      term.innerHTML += line + "<br>";
    }

    i++;
    setTimeout(typeLine, 650);
  }
}

typeLine();
</script>
</body>
</html>
